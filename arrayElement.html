<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo và thao tác với mảng</title>
</head>
<body>
<h1>Sample screen</h1>
<input id="input" type="text">
<button id="them" value="add" onclick="add()">Add</button>
<button id="hien" value="display" onclick="display()">Display</button>
<hr>
<p id="result"></p>

<script>
let x = 0;
let array = Array();
function add(){
    array[x] = document.getElementById("input").value;
    alert("Element : " + array[x] + " added at index " + x);
    x++;
    document.getElementById("input").value = "";
}
function display(){
    let e = "";
    for (let i = 0; i < array.length; i++) {
        e += "Element " + i + " = " + array[i] + "<br/>";
    }
    document.getElementById("result").innerHTML = e;
}
</script>
</body>

</html>
